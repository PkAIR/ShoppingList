<!DOCTYPE html>
<html>

<head>
    <title>Shopping List Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Shopping List</a>
        </div>
    </nav>
    <ul></ul>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;
       
        ipcRenderer.on('items:upload', function(event, data) {
            let lastIndex = -1;
            let todoList = data._listOfItems;
            for (let index = 0; index < todoList.length; index++) {
                addNewItem(todoList[index]);
            }
        })
        
        const ul = document.querySelector('ul');
        
        ipcRenderer.on('item:add', function(e, item) {
            addNewItem(item);
        });
        
        ipcRenderer.on('item:clear', function(e, item) {
            ul.className = '';
            ul.innerHTML = '';
            e.sender.send('items:flush', item);
        });

        ul.addEventListener('dblclick', removeItem);

        function removeItem(e) {
            let valueToDelete = e.target.textContent;
            e.target.remove();
            if (ul.children.length == 0) {
                ul.className = '';
            }

            var fs = require('fs')
            fs.readFile('assets/items.txt', {encoding: 'utf-8'}, function(err, data) {
                if (err) throw error;

                let dataArray = data.split('\n');
                let lastIndex = -1;

                for (let index = 0; index < dataArray.length; index++) {
                    if (dataArray[index].includes(valueToDelete)) { 
                        lastIndex = index;
                        break; 
                    }
                }

                dataArray.splice(lastIndex, 1);
        
                const updatedData = dataArray.join('\n');
                fs.writeFile('assets/items.txt', updatedData, (err) => {
                    if (err) throw err;
                });
            });
        };

        function addNewItem(item) {
            const li = document.createElement('li');
            const itemText = document.createTextNode(item);
            li.appendChild(itemText);
            ul.appendChild(li);
            ul.className = 'collection';
            li.className = 'collection-item';
        }
    </script>
</body>
</html>
