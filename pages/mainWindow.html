<!DOCTYPE html>
<html>

<head>
    <title>Shopping List Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Shopping List</a>
        </div>
    </nav>
    <ul></ul>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;
       
        ipcRenderer.on('items:upload', function(event, data) {
            let lastIndex = -1;
            let todoList = data._listOfItems;
            data._listOfItems.forEach(function(elem) {
                addNewItem(elem);
            });
        })
        
        const ul = document.querySelector('ul');
        
        ipcRenderer.on('item:add', function(e, item) {
            addNewItem(item);
        });
        
        ipcRenderer.on('item:clear', function(e, item) {
            ul.className = '';
            ul.innerHTML = '';
            e.sender.send('items:flush', item);
        });

        ul.addEventListener('dblclick', removeItem);

        function removeItem(e) {
            let valueToDelete = e.target.textContent;
            ipcRenderer.send('item:delete', valueToDelete);
            e.target.remove();
            if (ul.children.length == 0) {
                ul.className = '';
            }
        };

        function addNewItem(item) {
            const li = document.createElement('li');
            const itemText = document.createTextNode(item);
            li.appendChild(itemText);
            ul.appendChild(li);
            ul.className = 'collection';
            li.className = 'collection-item';
        }
    </script>
</body>
</html>
