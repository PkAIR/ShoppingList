<!DOCTYPE html>
<html>

<head>
    <title>Adding New Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <form>
            <div>
                <label>Enter item name</label>
                <input type=text id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add</button>
        </form>
    </div>
</body>
<script>
    const electron = require('electron');
    const {
        ipcRenderer
    } = electron;

    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(e) {
        e.preventDefault();
        const item = document.querySelector('#item').value.trim();
        if (item.trim()) {
            ipcRenderer.send('item:add', item);

            const fs = require('fs');
            const os = require('os');
            const filePath = 'assets/items.txt';
            fs.appendFileSync(filePath, item + os.EOL, (err) => {
                if (err) throw err;
            });
        }
    }

    function findItemInFile(item) {
        var fs = require('fs');
        fs.readFile('assets/items.txt', {encoding: 'utf-8'}, function(err, data) {
            if (err) return false;
            
            let dataArray = data.split('\n');
            let lastIndex = -1;

            for (let index = 0; index < dataArray.length; index++) {
                if (dataArray[index].includes(item)) { 
                    alert('Already added');
                    return true; 
                }
            }

            return false;
        });
    }
</script>
</html>
